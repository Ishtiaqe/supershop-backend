name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dependencies (npm ci provides reproducible install from package-lock.json)
      - name: Install dependencies
        run: npm ci

      # Prisma client must be generated before building. This ensures the generated
      # client is available during the build step and in the resulting production
      # bundle.
      - name: Generate Prisma client
        run: npm run prisma:generate

      # Build the NestJS application to ensure TypeScript and bundling works.
      - name: Build
        run: npm run build

      - name: Run unit tests
        # --passWithNoTests avoids failing the CI when no unit tests are present
        run: npm test --silent -- --passWithNoTests

      # Optionally run lint/format checks to keep code consistent in PRs
      - name: Lint
        run: npm run lint

  e2e:
    runs-on: ubuntu-latest
    needs: build
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: supershop
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # Generate Prisma client and apply any migrations (if you want to test DB behavior)
      # Note: this e2e job expects a test DB to be available or uses the prisma 'sqlite' environment.
      - name: Prisma generate
        run: npm run prisma:generate

      - name: Apply database migrations
        # Apply DB schema for tests. Use deploy for deterministic CI migration behavior.
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/supershop?schema=public
        run: npx prisma migrate deploy

      - name: Seed test data
        # Seeds default test admin accounts helpful for e2e flows and login tests.
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/supershop?schema=public
        run: npm run prisma:seed

      - name: Build
        run: npm run build

      - name: Run system test (e2e)
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/supershop?schema=public
          JWT_SECRET: ci-secret
          JWT_REFRESH_SECRET: ci-refresh
        run: npm run test:e2e
